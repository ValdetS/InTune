<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>InTune</title>
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />

        <link href="css/styles.css" rel="stylesheet" />
        <script defer src="js/settings.js"></script>
    </head>

    <body>

        <section class="settings column">
            <h1 class="start-header">In<span class="highlight">Tune</span></h1>

            <section class="settings-container">
                <!-- Location Section -->
                <section>
                    <section class="section-header">
                        <h2>Location<span class="highlight">Access</span></h2>
                    </section>

                    <div class="divider"></div>
                    <p class="info">Allow InTune to access your location so you can get music recommendations based on
                        current
                        weather.</p>

                    <div class="switch-container">
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>

                <!-- Genre Section -->
                <section>
                    <section class="section-header">
                        <h2>Music<span class="highlight">Genres</span></h2>
                    </section>

                    <div class="divider"></div>
                    <p class="info">Select what genres of music you would like InTune to recommend to you.</p>

                    <section class="genres">

                        <section class="settings-genre-container">
                            <button class="settings-genre">any</button>
                        </section>

                    </section>
                </section>

            </section>

            <a class="icon-btn"><img src="images/home.png"></a>
        </section>

        <img class="desktop-img desktop-decal-2" src="images/music-note-2.png" srcset="images/music-note-2.svg"
            alt="A music note.">
        <img class="desktop-img desktop-decal-1" src="images/music-note-1.png" srcset="images/music-note-1.svg"
            alt="A music note.">

        <img class="mobile-img mobile-decal-2" src="images/music-note-2-mobile.png"
            srcset="images/music-note-2-mobile.svg" alt="A music note.">
        <img class="mobile-img mobile-decal-1" src="images/music-note-1-mobile.png"
            srcset="images/music-note-1-mobile.svg" alt="A music note.">

    </body>

</html>
