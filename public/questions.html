<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>InTune</title>
        <link rel="icon" href="images/favicon.png" type="image/x-icon" />

        <link href="css/styles.css" rel="stylesheet" />
        <script defer src="js/setup.js"></script>
    </head>

    <body>

        <section class="progress-bar"></section>

        <section class="onboarding-container column">
            <h1>Set<span class="highlight">Up</span></h1>
            <p>InTune would like to know you better. Please answer the questions below in order to get started. All
                answers
                can be changed at anytime in the settings.</p>

            <section class="card" id="card-1">
                <section class="card-header">
                    <h2>1.</h2>
                    <p>What genres of music do you perfer?</p>
                </section>

                <section class="genre-container">
                    <button class="genre">any</button>
                </section>
            </section>

            <section class="card" id="card-2">
                <section class="card-header">
                    <h2>2.</h2>
                    <p>Enhance your experience and allow location access?</p>
                </section>

                <span class="btn-container column">
                    <button class="allow">Allow</button>
                    <button class="deny">No Thanks</button>
                </span>
            </section>

            <button class="big-btn">Next</button>
        </section>

        <img class="desktop-img desktop-decal-2" src="images/music-note-2.png" srcset="images/music-note-2.svg"
            alt="A music note.">
        <img class="desktop-img desktop-decal-1" src="images/music-note-1.png" srcset="images/music-note-1.svg"
            alt="A music note.">

        <img class="mobile-img mobile-decal-2" src="images/music-note-2-mobile.png"
            srcset="images/music-note-2-mobile.svg" alt="A music note.">
        <img class="mobile-img mobile-decal-1" src="images/music-note-1-mobile.png"
            srcset="images/music-note-1-mobile.svg" alt="A music note.">

    </body>

</html>
